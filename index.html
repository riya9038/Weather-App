<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <script
      src="https://kit.fontawesome.com/00d3e89dba.js" crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div id="page-head">
        Weather App
      </div>
    </header>

    <main>
      <div id="container">
        <div class="left">

          <button id="btn">Get Weather</button>
          <div id="tab">
            <button id="city-name" onClick="fetchWeatherInfo()">City</button>
            <button id="cityName" onClick="fetchWeatherInfo('London',event)">London</button>
            <button id="cityName" onClick="fetchWeatherInfo('New York',event)">New York</button>
            <button id="cityName" onClick="fetchWeatherInfo('Los Angeles',event)">LA</button>
            <button id="cityName" onClick="fetchWeatherInfo('Las Vegas',event)">Vegas</button>
          </div>

        </div>
        <div class="right">

          <input type="text" id="search" name="search" placeholder="Enter the city">
          <button id="search-btn">Search</button>

          <div class="details">
            <div class="headings">
              <ul id="title">
                <li> City</li>
                <li> Description</li>
                <li>Temperature </li>
                <li> Pressure</li>
                <li> Data Age</li>
                <li></li>
              </ul>
            </div>

            <div class="info">
              <div id="data">
                No data here..
              </div>
            </div>
              
          </div>

        </div>
      </div>
    </main>
    
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
